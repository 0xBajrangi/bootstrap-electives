<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>forms twbs</title>
  </head>
  <body>
    <div class="container w-50">
      <p class="h2">Billing address</p>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="firstName" class="form-label">last name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="firstName" class="form-label">Username</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">Email(Optional)</label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="you@example.com"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">Address</label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="1234 Main St"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">Address 2 (Optional)</label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="Apartment or suite"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">Country</label>
          <select name="" id="" class="form-select">
            <option selected>Choose..</option>
            <option value="1">one</option>
          </select>
        </div>
        <div class="col">
          <label for="" class="form-label">State</label>
          <select name="" id="" class="form-select">
            <option selected>Choose..</option>
            <option value="1">one</option>
          </select>
        </div>
        <div class="col">
          <label for="" class="form-label">Zip</label>
          <input type="text" name="" id="" class="form-control" />
        </div>
      </div>
      <hr />

      <div class="row mb-3">
        <div class="col">
          <div class="form-check">
            <input type="checkbox" name="" id="" class="form-check-input" />
            <label for="" class="form-check-label">
              Shipping address is the same as my billing address
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="" id="" class="form-check-input" />
            <label for="" class="form-check-label">
              Save this information for the next time
            </label>
          </div>
        </div>
      </div>

      <hr>
      <p class="h4">Payment</p>
      <div class="row mb-3">
          <div class="col">
              <div class="form-check">
                  <input type="radio" class="form-check-input" name="payment">
                  <label for="" class="form-check-label">
                      Credit card
                  </label>
                  
              </div>
              <div class="form-check">
                  <input type="radio" class="form-check-input" name="payment">
                  <label for="" class="form-check-label">
                      Debit card
                  </label>
                  
              </div>
              <div class="form-check">
                  <input type="radio" class="form-check-input" name="payment">
                  <label for="" class="form-check-label">
                      PayPal
                  </label>
                  
              </div>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col">
              <label for="" class="form-label">Name on Card</label>
              <input type="text" name="" id="" class="form-control">
              <div class="form-text">Full name as displayed on card</div>
          </div>
           <div class="col">
              <label for="" class="form-label">Credit card number</label>
              <input type="text" name="" id="" class="form-control">
          </div>
      </div>
    </div>
  </body>
</html>
